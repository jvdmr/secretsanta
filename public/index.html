<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SecretSanta</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/my.css">
  </head>

  <body>

    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12">
          <h2>SecretSanta</h2>
        </div>
      </div>

			<div id="secretSantasFormDiv">
				<h1>Fill in the participants</h1>
				<form id="secretSantasForm" action="/secret-santa" method="post">
					<div id="formRows">
					</div>
					<div class="row">
						<div class="col-md-8">
							<a class="btn btn-default addrow" role="button" href="#"><b>+</b></a>
						</div>
						<div class="col-md-4">
							<a class="btn btn-primary nextstep pull-right" role="button" href="#">Next step</a>
						</div>
					</div>
				</form>
			</div>

			<div id="tweakingDiv" style="display: none;">
				<h1>Should anyone not get someone specific as their victim?</h1>
				<form id="tweakedSantasForm" action="/secret-santa" method="post">
					<div id="tweaking">
					</div>
					<div class="col-md-12">
						<a class="btn back-form" role="button" href="#">Back</a>
						<a class="btn btn-primary calculate pull-right" role="button" href="#">Calculate</a>
					</div>
				</form>
			</div>

			<div id="sendDiv" style="display: none;">
				<h1>Ready to send?</h1>
				<div id="send">
				</div>
				<div class="col-md-12">
					<a class="btn back-tweaking" role="button" href="#">Back</a>
					<a class="btn btn-primary send pull-right" role="button" href="#">Send</a>
				</div>
			</div>

    </div>

    <script defer src="/__/firebase/4.8.0/firebase-app.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="/js/my.js"></script>

  </body>
</html>
